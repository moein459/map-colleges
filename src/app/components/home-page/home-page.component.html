<app-header></app-header>

<main class="flex-shrink-0">

	<div class="container">
		<section class="mt-3">
			<div class="row justify-content-between align-items-baseline">
				<div class="col-md-6 col-sm-12"><h1 class="h6 text-white text-center text-md-right">موقعیت مدارس شهرستان کاشان</h1></div>
				<div class="col-lg-3 col-md-4 col-sm-12">
					<ng-select
						[formControl]="degreeSelect"
						[items]="degrees"
					   	bindLabel="title"
						placeholder="انتخاب مقطع"
					   	bindValue="id">
					</ng-select>
				</div>
			</div>

			<hr>

			<app-degree-list></app-degree-list>
			<div class="card">
				<div class="card-body p-0">

					<router-outlet></router-outlet>

				</div>
			</div>
		</section>
	</div>

</main>

<app-footer class="mt-auto"></app-footer>
